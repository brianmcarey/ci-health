version: 2

jobs:
  test:
    docker:
      - image: fgimenez/bazelisk:v1.7.4-2
    steps:
      - checkout
      - run:
          command: |
            echo -n $GITHUB_TOKEN > $(pwd)/token

            bazelisk test ... --test_output=all --test_arg=-test.v t--action_env GITHUB_TOKEN_PATH=$(pwd)/token

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
